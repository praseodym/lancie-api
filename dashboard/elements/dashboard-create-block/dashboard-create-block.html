<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="dashboard-create-block">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <table id="element-table">
      <thead>
      <tr class="title">
        <th colspan="3">
          Items selected {{count}}
        </th>
        <th colspan="2">
          <paper-icon-button icon="icons:add"></paper-icon-button>
          <paper-icon-button icon="icons:delete"></paper-icon-button>
        </th>
      </tr>
      <tr class="header">
        <th class="checkbox"><paper-checkbox checked="{{checkAll}}"></paper-checkbox></th>
        <th class="name">Tournament</th>
        <th class="description">Sponsors</th>
        <th class="tags">Tags</th>
        <th class="actions">Action</th>
      </tr>
      </thead>
      <tbody>
      <!-- REPEAT DATA-->
      <tr tabindex="0">
        <td class="checkbox"><paper-checkbox></paper-checkbox></td>
        <td class="name">Counter Strike: Global Offensive</td>
        <td class="description relative">Common behaviors across the paper elements</td>
        <td class="tags"></td>
        <td class="actions"></td>
      </tr>
      </tbody>
    </table>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dashboard-create-block',

    properties: {
      foo: {
        type: String,
        value: 'pizzal',
        notify: true
      }
    }
  });
})();
</script>
