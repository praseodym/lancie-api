<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

        <div drawer>
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Web Resources</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <!--<paper-menu>-->
                <paper-item data-route="home" href=/">
                    <iron-icon icon=""></iron-icon>
                    <span>Home</span>
                </paper-item>


                <paper-item data-route="/pages/mainpage/sponsors" href="/pages/mainpage/sponsors">
                    <iron-icon icon=""></iron-icon>
                    <span>Sponsors</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/event" href="/pages/mainpage/event">
                    <iron-icon icon=""></iron-icon>
                    <span>Event</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/tournament" href="/pages/mainpage/tournament">
                    <iron-icon icon=""></iron-icon>
                    <span>Tournaments</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/gamemaster" href="/pages/mainpage/gamemaster">
                    <iron-icon icon=""></iron-icon>
                    <span>GameMaster</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/about" href="/pages/mainpage/about">
                    <iron-icon icon=""></iron-icon>
                    <span>About</span>
                </paper-item>

                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">API Resources</span>
                </paper-toolbar>

                <paper-item data-route="/pages/mainpage/user" href="/pages/mainpage/user">
                    <iron-icon icon="social:person"></iron-icon>
                    <span>Users</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/team" href="/pages/mainpage/team">
                    <iron-icon icon="social:group"></iron-icon>
                    <span>Teams</span>
                </paper-item>

                <paper-item data-route="/pages/mainpage/seat" href="/pages/mainpage/seat">
                    <iron-icon icon="notification:airline-seat-recline-normal"></iron-icon>
                    <span>Seats</span>
                </paper-item>

            </paper-menu>
        </div>
        <paper-header-panel main>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <div class="title">{{route}}</div>

                <div class="loginName">Laisiotr</div>
                <paper-icon-button icon="icons:exit-to-app" on-tap="moreAction"
                                   style="color: #f44336;"></paper-icon-button>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">
                    <section data-route="home">
                        <paper-material elevation="1">
                            dashboard
                        </paper-material>
                    </section>
                    <section data-route="/pages/mainpage/tournament">
                        <paper-material elevation="1">
                            <dashboard-table></dashboard-table>
                        </paper-material>
                    </section>
                    <section data-route="/pages/mainpage/user">
                        <paper-material elevation="1">
                            <dashboard-user-table></dashboard-user-table>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="networkFirst"
                           precache-file="precache.json">
        </platinum-sw-cache>
    </platinum-sw-register>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
